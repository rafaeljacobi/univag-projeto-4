<!-- Página para criar um novo setor --> 
{% extends "base.html" %}

{% block content %}
 
    <h1>{% block title %}Criar Setor{% endblock %}</h1>

    <br>

    <form method="POST">

        <div class="form-group">
            <label for="descricao">Descrição:</label>
            <input type="text" class="form-control" id="descricao" name="descricao" required>
        </div>

        <div class="row">
            <div class="col-12 d-flex justify-content-center">
                <div class="btn-group">
                    <button type="submit" class="btn btn-primary">Criar</button>
                </div>
                <div class="btn-group">
                    <a href="{{ url_for('setores.setores') }}" class="btn btn-secondary mx-1">Cancelar</a>
                </div>
            </div>
        </div>

    </form>
                    
{% endblock %}
