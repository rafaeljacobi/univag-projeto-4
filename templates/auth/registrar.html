<!-- Página para registro de um novo usuário -->
{% extends "base.html" %}

{% block content %}

    <h1>{% block title %}Novo Usuário{% endblock %}</h1>

    <form method="POST" action="{{ url_for('auth.registrar') }}">
        
        <div class="form-group">
            <label for="email">E-mail:</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Digite o E-mail" required>
        </div>

        <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" class="form-control" id="nome" name="nome" placeholder="Digite o nome" required>
        </div>

        <div class="form-group">
            <label for="senha">Senha:</label>
            <input type="password" class="form-control" id="senha" name="senha" placeholder="Digite a senha" required>
        </div>

        <div class="form-group">
            <label for="confirmar_senha">Corfirme a senha:</label>
            <input type="password" class="form-control" id="confirmar_senha" name="confirmar_senha" placeholder="Confirme a senha" required>
        </div>

        <div class="form-group">
            <label for="id_perfil">Selecione um perfil:</label>
            <select class="form-select" id="id_perfil" name="id_perfil" required>
                {% for perfil in perfis %}
                    <option value="{{ perfil.id }}">{{ perfil.descricao }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="row">
            <div class="col-12 d-flex justify-content-center">
                <div class="btn-group">
                    <button type="submit" class="btn btn-primary">Registrar</button>
                </div>

                <div class="btn-group">
                    <a href="{{ url_for('usuarios.adm') }}" class="btn btn-secondary mx-1">Cancelar</a>
                </div>
            </div>
        </div>
        
    </form>

{% endblock %}
