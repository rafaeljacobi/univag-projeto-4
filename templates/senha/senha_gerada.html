<!-- Página que exibe a senha gerada pelo sistema  -->
<!-- Esta página não usa autenticação, portanto não segue o layout padrão (base + página)  -->
<!-- TODO: Impressão da senha em papel (pycups?) -->

<!DOCTYPE html>
<html lang="pt-br">

    <!-- Cabeçalho  -->
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"><!-- TODO -->
    </head>

    <!-- Corpo -->
    <body>
        
        <div class="container">
            <div class="row">
                <div class="w-50 mx-auto text-center">
                    <h1>{% block title %}Sua Senha{% endblock %}</h1>
                    <br>
                    <h3>Senha Gerada</h3>
                    <br>
    
                    <div class="container">
                        <div class="row">
                            <div class="w-50 mx-auto text-center">
    
                                <form method="POST" action="{{ url_for('senhas.totem') }}">
                                    <table class="table table-bordered">
                                        <tbody>

                                            <tr>
                                                <th><strong>Senha:</strong></th>
                                                {% if categoria == 'Convencional' %}
                                                    <td>C-{{ numero }}</td>
                                                {% else %}
                                                    <td>P-{{ numero }}</td>
                                                {% endif %}
                                            </tr
                                            >
                                            <tr>
                                                <th><strong>Setor:</strong></th>
                                                <td>{{ setor }}</td>
                                            </tr>

                                            <tr>
                                                <th><strong>Categoria:</strong></th>
                                                <td>{{ categoria }}</td>
                                            </tr>

                                            <tr>
                                                <th><strong>Data:</strong></th>
                                                <td>{{ data }}</td>
                                            </tr>

                                            <tr>
                                                <th><strong>Hora:</strong></th>
                                                <td>{{ hora }}</td>
                                            </tr>

                                        </tbody>
                                    </table>
                              
                                    <button type="submit" class="btn btn-primary">Voltar</button>

                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    
        <!-- Rodapé da página principal -->
        <footer class="footer mt-5">
            <div class="container text-center">
                <p>&copy; 2024 - Vida Diagnóstico e Saúde</p>
            </div>
        </footer>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </body>
</html>
