<!-- Esta página não usa autenticação, portanto não segue o layout padrão (base + página)  -->
<!DOCTYPE html>
<html lang="pt-br">
    <!-- Cabeçalho  -->
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"><!-- TODO -->
    </head>
    <body>
        <!-- Corpo -->
        <div class="container">
            <div class="row">
                <div class="w-50 mx-auto text-center">
                    <h1>{% block title %}Categoria do Atendimento{% endblock %}</h1>
                    <br>
                    <h3>Selecione a categoria do atendimento para <strong>{{ setor.descricao }}</strong>:</h3>
                    <br>
                </div>
            </div>
    
            <div class="row">
                <div class="w-25 mx-auto text-center">
    
                    <form method="POST" action="{{ url_for('senhas.senha', setor_id=setor.id, categoria='Convencional') }}">
                        <button type="submit" class="btn btn-primary btn-block">Convencional</button>
                    </form>
                    <br>
    
                    <form method="POST" action="{{ url_for('senhas.senha', setor_id=setor.id, categoria='Prioridade') }}">
                        <button type="submit" class="btn btn-primary btn-block">Prioridade</button>
                    </form>
                    <br>
    
                    <a href="{{ url_for('senhas.totem') }}" class="btn btn-danger btn-block">Voltar</a>
    
                </div>
            </div>
        </div>    

        <!-- Rodapé da página principal -->
        <footer class="footer mt-5">
            <div class="container text-center">
                <p>&copy; 2024 - Vida Diagnóstico e Saúde</p>
            </div>
        </footer>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </body>
</html>
