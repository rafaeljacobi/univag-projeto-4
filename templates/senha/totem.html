<!-- Esta página não usa autenticação, portanto não segue o layout padrão (base + página)  -->
<!DOCTYPE html>
<html lang="pt-br">
    <!-- Cabeçalho  -->
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    </head>
    <body>
        <!-- Corpo -->
		<div class="container">
			<div class="row">
				<div class="w-50 mx-auto text-center">
					<h1>{% block title %}Painel de Senhas{% endblock %}</h1>
					<br>
					<h3> Selecione o setor desejado:</h3>
					<br>
				</div>
			</div>
	
		  	{% for setor in setores %}
				<div class="row">
					<div class="w-25 mx-auto text-center">
						<form method="GET" action="{{ url_for('totem.categoria', setor_id=setor.id) }}">
							<button type="submit" class="btn btn-primary btn-block">{{ setor.descricao }}</button>
						</form>
						<br>
					</div>
				</div>
		  	{% endfor %}
		</div>

        <!-- Rodapé da página principal -->
        <footer class="footer mt-5">
            <div class="container text-center">
                <p>&copy; 2024 - Vida Diagnóstico e Saúde</p>
            </div>
        </footer>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </body>
</html>
