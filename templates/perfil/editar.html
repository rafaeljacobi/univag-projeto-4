{% extends "base.html" %}

{% block content %}
 
    <div class="container">
        <div class="row">
            <div class="col d-flex justify-content-center">
                <div class="w-50 mx-auto">

                    <h1>{% block title %}Editar Perfil{% endblock %}</h1>

                    <br>

                    <form method="post">
                        
                        <div class="form-group">
                            <label for="id">ID:</label>
                            <input type="number" class="form-control" id="perfil_id" name="perfil_id" value="{{ perfil.id }}" readonly>
                        </div>

                        <div class="form-group">
                            <label for="descricao">Descrição:</label>
                            <input type="text" class="form-control" id="descricao" name="descricao" value="{{ perfil.descricao }}" required>
                        </div>

                        <div class="row">
                            <div class="col-12 d-flex justify-content-center">
                                <div class="btn-group">
                                    <button type="submit" class="btn btn-primary">Salvar</button>
                                </div>
                                <div class="btn-group">
                                    <a href="{{ url_for('perfis.perfis') }}" class="btn btn-secondary mx-1">Cancelar</a>
                                </div>
                            </div>
                        </div>
                        
                    </form>
                    
                </div>
            </div>
        </div>
    </div>

{% endblock %}
