{% extends "base.html" %}

{% block content %} 

    <div class="container">
        <div class="row">
            <div class="col d-flex justify-content-center">
                <div class="w-50 mx-auto">

                    <h1>{% block title %}Excluir Usuário{% endblock %}</h1>

                    <br>

                    <p class="text-center">Tem certeza que deseja excluir o usuário <b>{{ usuario.nome }}</b>?</p>

                    <br>
                
                    <div class="row">
                        <div class="col-12 d-flex justify-content-center">
                            <form method="POST" action="{{ url_for('usuarios.excluir', usuario_id=usuario.id) }}">
                                <button type="submit" class="btn btn-danger">Excluir</button>
                                <a href="{{ url_for('usuarios.usuarios') }}" class="btn btn-secondary">Cancelar</a>
                            </form>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

{% endblock %}
